<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

		<title>Results summary component</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://kit.fontawesome.com/d4fdd0f743.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<main>
			<section class="result">
				<h3>Your Result</h3>
				<div class="score">
					<span>76</span>
					<p>of 100</p>
				</div>
				<span>Great</span>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</section>
			<section class="summary">
				<h3>Summary</h3>
				<section class="reaction">
					<div class="icon_react">
						<i class="fa-solid fa-bolt" style="color: #ff5757;"></i>
						<p>Reaction</p>
					</div>
					<div class="react_score">
						<div>80</div>
						<div>/ 100</div>
					</div>
				</section>
				<section class="memory">
					<div class="icon_mem">
						<i class="fa-solid fa-brain" style="color: #ffb01f;"></i>
						<p>Memory</p>
					</div>
					<div class="mem_score">
						<div>92</div>
						<div>/ 100</div>
					</div>
				</section>
				<section class="verbal">
					<div class="icon_ver">
						<i class="fa-regular fa-comment-dots" style="color: #00bd91;"></i>
						<p>Verbal</p>
					</div>
					<div class="ver_score">
						<p>61</p>
						<p>/ 100</p>
					</div>
				</section>
				<section class="visual">
					<div class="icon_vis">
						<i class="fa-regular fa-eye" style="color: #1125d4;"></i>
						<p>Visual</p>
					</div>
					<div class="vis_score">
						<p>72</p>
						<p>/ 100</p>
					</div>
				</section>
				<a href="#" class="cont">Continue</a>
			</section>
		</main>
		<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Bugzie</a>.</div>
	</body>
</html>
